<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Library Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-2xl shadow-xl border border-gray-100 overflow-hidden">
        
        <div class="bg-blue-600 p-8 text-center relative overflow-hidden">
            <div class="absolute inset-0 opacity-10" style="background-image: radial-gradient(circle at 2px 2px, white 1px, transparent 0); background-size: 20px 20px;"></div>
            
            <div class="relative z-10 flex flex-col items-center">
                
                <div class="bg-white p-2 rounded-full shadow-lg mb-4 w-24 h-24 flex items-center justify-center">
                    <img src="logo.png" alt="Municipal Logo" class="w-20 h-20 object-contain">
                </div>

                <h2 class="text-2xl font-bold text-white tracking-tight">Library Admin</h2>
                <p class="text-blue-100 text-sm mt-1">LGU Gerona Tarlac</p>
            </div>
        </div>

        <div class="p-8">
            <form id="loginForm" method="POST" action="#" class="space-y-5">
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
                    <input type="email" name="email" placeholder="admin@gerona.gov.ph" required
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none transition bg-gray-50 focus:bg-white">
                </div>

                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label class="block text-sm font-semibold text-gray-700">Password</label>
                        <a href="#" class="text-xs text-blue-600 hover:underline">Forgot password?</a>
                    </div>
                    <input type="password" name="password" placeholder="••••••••" required
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none transition bg-gray-50 focus:bg-white">
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="remember" name="remember" class="w-4 h-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
                    <label for="remember" class="ml-2 text-sm text-gray-500">Keep me logged in</label>
                </div>

                <button type="submit" class="w-full bg-[#05050f] text-white py-3.5 rounded-xl font-bold hover:bg-gray-800 transition shadow-lg transform active:scale-[0.98]">
                    Sign In to Dashboard
                </button>

            </form>
        </div>
        
        <div class="bg-gray-50 p-4 text-center border-t border-gray-100">
            <p class="text-xs text-gray-400">© 2024 Municipal Library System</p>
        </div>

    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Stop fake submission
            
            const btn = document.querySelector('button');
            const originalText = btn.innerHTML;
            
            // Show Loading State
            btn.innerHTML = "Authenticating...";
            btn.classList.add('opacity-75', 'cursor-not-allowed');

            // Wait 1 second then go to dashboard
            setTimeout(() => {
                window.location.href = "dashboard.html";
            }, 1000);
        });
    </script>

</body>
</html>
